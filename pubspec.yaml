name: spo
description: A flutter application about sport.
publish_to: 'none'
version: 1.0.0+1
environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  supabase: ^0.0.1-dev.27
  flutter_form_builder: ^6.0.1
  get: ^4.1.2
  flutter_svg: ^0.22.0
  fluttertoast: ^8.0.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_native_splash: ^1.2.0
  flutter_launcher_icons: ^0.9.0
  lints: ^1.0.1

dependency_overrides:
  args: '2.1.1'

flutter_native_splash:
  color: '#ffffff'
  color_dark: '#1a1a1a'
  image: assets/images/logo.png
  image_dark: assets/images/logo.png
  android: true
  ios: true

flutter_icons:
  android: launcher_icon
  ios: true
  image_path: assets/images/logo.png
  remove_alpha_ios: true

flutter:
  uses-material-design: true
  assets:
    - assets/icons/
    - assets/images/
  fonts:
    - family: Poppins-Bold
      fonts:
        - asset: assets/fonts/Poppins-Bold.otf
    - family: Poppins-Regular
      fonts:
        - asset: assets/fonts/Poppins-Regular.otf
    - family: Poppins-Medium
      fonts:
        - asset: assets/fonts/Poppins-Medium.otf
    - family: Poppins-Thin
      fonts:
        - asset: assets/fonts/Poppins-Thin.otf
