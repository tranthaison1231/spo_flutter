name: spo
description: A flutter application about sport.
publish_to: 'none'
version: 1.0.0+1
environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  amplify_flutter: ^0.2.2
  amplify_auth_cognito: ^0.2.2
  flutter_localizations:
    sdk: flutter
  intl: ^0.17.0
  cupertino_icons: ^1.0.3
  supabase: ^0.2.1
  flutter_form_builder: ^6.0.1
  get: ^4.3.8
  flutter_speed_dial: ^4.2.0
  flutter_svg: ^0.22.0
  fluttertoast: ^8.0.8
  image_picker: ^0.8.3+2
  image_cropper: ^1.4.1
  google_maps_flutter: ^2.0.6
  multi_select_flutter: ^4.0.0
  flutter_config: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_native_splash: ^1.2.1
  flutter_launcher_icons: ^0.9.1
  lints: ^1.0.1

dependency_overrides:
  args: '2.2.0'

flutter_native_splash:
  color: '#ffffff'
  color_dark: '#1a1a1a'
  image: assets/images/logo.png
  image_dark: assets/images/logo.png
  android: true
  ios: true

flutter_icons:
  android: launcher_icon
  ios: true
  image_path: assets/images/logo.png
  remove_alpha_ios: true

flutter:
  generate: true
  uses-material-design: true
  assets:
    - assets/icons/
    - assets/images/
  fonts:
    - family: Poppins-Bold
      fonts:
        - asset: assets/fonts/Poppins-Bold.otf
    - family: Poppins-Regular
      fonts:
        - asset: assets/fonts/Poppins-Regular.otf
    - family: Poppins-Medium
      fonts:
        - asset: assets/fonts/Poppins-Medium.otf
    - family: Poppins-Thin
      fonts:
        - asset: assets/fonts/Poppins-Thin.otf
